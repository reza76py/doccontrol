services:
  db:
    image: mysql:8.0
    container_name: doccontrol-db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - doccontrol_mysql:/var/lib/mysql
    restart: always

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: doccontrol-backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "127.0.0.1:${BACKEND_PUBLIC_PORT}:${BACKEND_PORT}"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: doccontrol-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PUBLIC_PORT}:80"
    restart: always

volumes:
  doccontrol_mysql:
